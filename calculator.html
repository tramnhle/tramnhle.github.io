<!DOCTYPE html>
<html>

<head>
    <style>
        #textboxResult {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <div>Number 1:</div>
        <input type="number" id="number1" />
        <div>Number 2:</div>
        <input type="number" id="number2">
        <select name="operator" id="cbOperator">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiple">Multiple</option>
            <option value="divide">Divide</option>
        </select>
    </div>
    <div><button onClick="calculate()">Calculate</button></div>
    <div><b>Result</b></div><input id="txtResult" readonly="true">
    </div>
    <script>
        function calculate() {
            number1 = document.getElementById('number1').value;
            number2 = document.getElementById('number2').value;
            cbOperator = document.getElementById("cbOperator");
            operator = cbOperator.value;
            result = 0;
            switch (operator) {
                case "add":
                    result = number1 + number2;
                    break;
                case "subtract":
                    result = number1 - number2;
                    break;
                case "multiply":
                    result = number1 * number2;
                    break;
                case "divide":
                    result = number1 / number2;
                    break;
                default:
                    result = 0;
            }
            txtResult = document.getElementById('txtResult');
            txtResult.value = result;
        }
    </script>
</body>
</html>

<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Verdana" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Monaco" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/8298f109c6.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: "Monaco";
      background-color: #b3aeae;
    }

    .header {
      position: relative;
      height: 216px;
      background-color: rgb(217, 217, 217);
      display: grid;
      grid-template-columns: auto auto;
    }

    .header .greeting {
      font-family: "Verdana";
      font-size: 48px;
      line-height: 216px;
      text-align: left;
      left: 50px;
      letter-spacing: 0.2cm;
      position: relative;
    }

    .about-me {
      height: 378px;
      display: grid;
      grid-template-columns: 40% 60%;
    }

    .avatar {
      width: 325px;
      height: 292px;
      background-image: url("aboutmeprofile.png");
      background-position: center;
    }

    .circle {
      margin: 48px 43px 25px 34px;
      background-color: rgb(217, 217, 217);
      border-radius: 200px;
    }

    .about-me .introduction .container {
      width: 595px;
      height: 51px;
      color: rgb(217, 217, 217);
    }

    .about-me .introduction .title {
      margin-top: 165px;
      text-align: center;
      font-weight: 700;
      font-size: 36;
      line-height: 54px;
      letter-spacing: 10;
      color: white;
    }

    .about-me .description {
      color: black;
      font-size: 26px;
      font-weight: 400;
      line-height: 29px;
      width: 596px;
      height: 201px;
      list-style-type:decimal;
    }
  </style>
</head>

<body>
  <div class="header">
    <span class="greeting">Welcome!</span>
  </div>
  <div class="about-me">
    <div class="circle">
      <div class="avatar"></div>
    </div>
    <div class="title">INTRODUCTION</div>
    <div class="description">
      Name: Tram/Charlie
      Age: 16
      Pronouns: she/they
      Mbti: istp-t
      Language: Vietnamese & English
    </div>
    <div class="introduction"></div>
  </div>
</body>

</html>

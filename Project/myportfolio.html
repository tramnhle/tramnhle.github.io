<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Verdana" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Monaco" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/8298f109c6.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: "Monaco";
      background-color: #b3aeae;
    }

    .header {
      position: relative;
      height: 216px;
      background-color: rgb(180, 180, 180);
      display: grid;
      grid-template-columns: auto auto;
    }

    .header .greeting {
      font-family: "Verdana";
      font-size: 48px;
      line-height: 216px;
      text-align: left;
      left: 50px;
      letter-spacing: 0.2cm;
      position: relative;
    }

    .about-me {
      height: 378px;
      display: flex;
    }

    .avatar {
      width: 100%;
    }

    .circle {
      margin: 48px 43px 25px 34px;
      background-color: rgb(217, 217, 217);
      width: 35vw;
      height: 35vw;
      border-radius: 50%;
    }

    .about-me .introduction {
      padding-left: 20px;
    }

    .about-me .introduction .container {
      width: 595px;
      height: 51px;
      color: rgb(217, 217, 217);
    }

    .about-me .introduction .title {
      margin-top: 37px;
      font-weight: 700;
      font-size: 36;
      line-height: 54px;
      letter-spacing: 10;
      background-color: D9D9D9;
    }

    .about-me .description {
      color: black;
      font-size: 26px;
      font-weight: 400;
      line-height: 29px;
      height: 201px;
      margin-top: 10px;
    }

    .my-hobbies {
    height: 328px;
    display: flex;
    }

    .my-hobbies .title {
    margin-top: 32px;
    font-weight: 700;
    font-size: 25;
    line-height: 33px;
    background-color: #837E7E;
    width: 181px;
    height:52px;
    }
  </style>
</head>

<body>
  <div class="header">
    <span class="greeting">Welcome!</span>
  </div>
  <div class="about-me">
    <div class="circle">
      <img class="avatar" src="aboutmeprofile.png"></img>
    </div>
    <div class="introduction"></div>
    <div class="title">INTRODUCTION</div>
    <div class="description">
      <ul>
        <li> Name: Tram/Charlie </li>
        <li> Age: 16 </li>
        <li> Pronouns: she/they </li>
        <li> Mbti: istp-t </li>
        <li>Language: Vietnamese & English </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="my-hobbies">
    <div class="title">My hobbies</div>
  </div>
  </div>
</body>

</html>

<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ruda" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8298f109c6.js" crossorigin="anonymous"></script>
</head>
<style>
    .body {
        background-color: white;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 50% 50%;
    }

    .grid1 {
        padding-top: 400px;
    }

    .grid1 .text {
        text-align: center;
        font-size: 96px;
    }

    .grid1 .subtext {
        text-align: center;
        font-size: 48px;
        padding: 30px 90px;
    }

    .grid1 .button {
        text-align: center;
        background-color: #D9D9D9;
        margin: 0 auto;
        padding: 30px 0px;
        font-size: 36px;
        color: black;
        display: inline-block;
    }

    .grid2 {
        background-image: url("homepageimg.jpg");
        width: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<body>
    <div class="grid-container">
        <div class="grid1">
            <h1 class="text">TASKME</h1>
            <div class="subtext">A task-list program design to organize your thoughts and tasks to go through
                the
                day.</div>
            <div class="button">Learn more -></div>
        </div>
        <div class="grid2"><img class="img" src="homepageimg.jpg"></img></div>
    </div>
    </div>
</body>
